<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | StudyPilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #1a73e8;
            --primary-light: #e8f0fe;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --bg: #f7f9fc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background:
                repeating-linear-gradient(
                    45deg,
                    #f7f9fc,
                    #f7f9fc 20px,
                    #f3f6fb 20px,
                    #f3f6fb 40px
                );
            color: var(--text-dark);
            padding: 40px 20px;
        }

        .wrapper {
            max-width: 900px;
            margin: auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 999px;
            background: #ffffff;
            border: 1px solid #dbeafe;
            color: #2563eb;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: var(--primary-light);
            transform: translateX(-2px);
        }

        .profile-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            padding: 36px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 600;
            color: var(--primary);
        }

        .profile-header h2 {
            margin: 0;
        }

        .profile-header p {
            margin: 6px 0 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .section {
            margin-top: 30px;
        }

        .section h3 {
            margin-bottom: 16px;
            font-size: 16px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .info-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 16px;
        }

        .info-box label {
            font-size: 12px;
            color: var(--text-muted);
            display: block;
            margin-bottom: 6px;
        }

        .info-box span {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .actions {
            margin-top: 36px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 22px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #155fc4;
        }

        .btn-secondary {
            background: #ffffff;
            border: 1px solid #dbeafe;
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary-light);
        }

        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

<div class="wrapper">

    <a href="{% url 'dashboard' %}" class="back-btn">
        ‚Üê Back to Dashboard
    </a>

    <div class="profile-card">

        <!-- PROFILE HEADER -->
        <div class="profile-header">
            <div class="avatar">
                {{ user.username|slice:":1"|upper }}
            </div>
            <div>
                <h2>{{ user.username }}</h2>
                <p>{{ user.email }}</p>
            </div>
        </div>

        <!-- BASIC INFO -->
        <div class="section">
            <h3>Account Information</h3>

            <div class="info-grid">
                <div class="info-box">
                    <label>Username</label>
                    <span>{{ user.username }}</span>
                </div>

                <div class="info-box">
                    <label>Email Address</label>
                    <span>{{ user.email }}</span>
                </div>

                <div class="info-box">
                    <label>Joined On</label>
                    <span>{{ user.date_joined|date:"d M Y" }}</span>
                </div>

                <div class="info-box">
                    <label>Last Login</label>
                    <span>{{ user.last_login|date:"d M Y, H:i" }}</span>
                </div>
            </div>
        </div>

        <!-- ACTIONS -->
        <div class="actions">
            <button class="btn btn-primary">
                Edit Profile
            </button>

            <button class="btn btn-secondary">
                Change Password
            </button>
        </div>

    </div>
</div>

</body>
</html>
