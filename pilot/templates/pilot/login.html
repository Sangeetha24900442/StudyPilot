<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyPilot | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body{
    background:#f4f8fb;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* HEADER */
.top-bar{
    position:absolute;
    top:20px;
    right:30px;
    font-size:14px;
}

.top-bar a{
    text-decoration:none;
    color:#1a73e8;
    border:1px solid #cbd5e1;
    padding:6px 14px;
    border-radius:20px;
    margin-left:8px;
}

/* LOGIN CARD */
.login-container{
    background:#fff;
    width:380px;
    padding:40px 35px;
    border-radius:8px;
    box-shadow:0 8px 30px rgba(0,0,0,0.08);
    text-align:center;
}

.logo{
    font-size:22px;
    font-weight:700;
    color:#1a73e8;
    margin-bottom:12px;
}

.institution{
    font-size:15px;
    color:#111827;
    margin-bottom:6px;
}

.switch-link{
    font-size:13px;
    color:#1a73e8;
    text-decoration:none;
    display:inline-block;
    margin-bottom:24px;
}

.login-container h2{
    font-size:20px;
    margin-bottom:22px;
}

/* INPUTS */
.field{
    text-align:left;
    margin-bottom:18px;
}

.field label{
    font-size:13px;
    color:#374151;
    display:block;
    margin-bottom:6px;
}

.field input{
    width:100%;
    padding:10px 12px;
    border:1px solid #cbd5e1;
    border-radius:4px;
    font-size:14px;
}

.field input:focus{
    outline:none;
    border-color:#1a73e8;
}

/* PASSWORD */
.password-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.forgot{
    font-size:13px;
    text-decoration:none;
    color:#1a73e8;
}

/* BUTTON */
.login-btn{
    width:100%;
    padding:12px;
    background:#7ec3eb;
    border:none;
    border-radius:24px;
    color:#fff;
    font-size:15px;
    cursor:pointer;
    margin-top:12px;
}

.login-btn:hover{
    background:#5fb2e0;
}

/* OR */
.or{
    margin:22px 0;
    font-size:13px;
    color:#6b7280;
}

/* GOOGLE */
.google-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:10px;
    border:1px solid #cbd5e1;
    border-radius:24px;
    background:#fff;
    cursor:pointer;
    font-size:14px;
}
</style>
</head>

<body>

<div class="top-bar">
    New to StudyPilot?
    <a href="/register/">Create an account</a>
</div>

<div class="login-container">
    <div class="logo">StudyPilot</div>

    <div class="institution">
        Student Learning Platform
    </div>

    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}

        <div class="field">
            <label>User name</label>
            <input type="email" name="email" placeholder="Registered email id" required>
        </div>

        <div class="field">
            <div class="password-row">
                <label>Password</label>
                <a class="forgot" href="#">Forgot password?</a>
            </div>
                <input type="password" name="password" placeholder="Password" required>
        </div>

        <button class="login-btn">Login</button>
    </form>

    <div class="or">OR</div>

    <div class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
        Continue with Google
    </div>

    <p style="margin-top:20px; font-size:14px; color:#374151;">
        Not registered yet?
    <a href="/register/" style="color:#1a73e8; text-decoration:none; font-weight:500;">
        Register now
    </a>
</p>


</body>
</html>
