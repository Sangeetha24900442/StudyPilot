<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | StudyPilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #f7f9fc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            font-weight: 600;
            font-size: 20px;
            color: #1a73e8;
        }

        .top-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            width: 420px;
            padding: 35px 40px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        h2 {
            margin-bottom: 6px;
            color: #111827;
        }

        p {
            margin-bottom: 22px;
            font-size: 14px;
            color: #6b7280;
        }

        .alert {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            text-align: left;
        }

        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }

        label {
            font-size: 13px;
            display: block;
            margin-bottom: 6px;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 11px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.15);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            border: none;
            border-radius: 999px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #155fc4;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #374151;
        }

        .footer-text a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 28px 24px;
            }
        }
    </style>
</head>

<body>

<!-- Top Bar -->
<div class="top-bar">
    <div class="logo">StudyPilot</div>
    <div class="top-link">
        <a href="/login/">Login</a>
    </div>
</div>

<!-- Register Card -->
<div class="container">
    <div class="card">
        <h2>Create your account</h2>
        <p>Start your smart learning journey ðŸš€</p>

        <!-- ðŸ”´ Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Re-enter password" required>
            </div>

            <button class="btn" type="submit">Create Account</button>
        </form>

        <div class="footer-text">
            Already registered?
            <a href="/login/">Login here</a>
        </div>
    </div>
</div>

</body>
</html>
