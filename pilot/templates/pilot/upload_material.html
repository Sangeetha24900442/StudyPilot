<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Study Material | StudyPilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #f7f9fc;
            color: #111827;
        }

        /* ---------- TOP HEADER (MyCamu Style) ---------- */
        .top-header {
            width: 100%;
            padding: 18px 32px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .brand {
            font-size: 15px;
            font-weight: 600;
            color: #374151;
        }

        /* ---------- PAGE CONTAINER ---------- */
        .container {
            min-height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 6px;
            color: #111827;
        }

        p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .success {
            background: #e8f0fe;
            color: #1a73e8;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 11px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            border: none;
            border-radius: 999px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: #155fc4;
        }

        textarea {
            width: 100%;
            height: 220px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            font-size: 13px;
            background: #f9fafb;
            resize: none;
        }
    </style>
</head>

<body>

<!-- TOP HEADER -->
<div class="top-header">
    <a href="/dashboard/" class="back-link">‚Üê Back</a>
    <div class="brand">StudyPilot</div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
    <div class="card">
        <h2>Upload Study Material</h2>
        <p>Add PDF notes to your learning library</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}error{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Material Title</label>
            <input type="text" name="title" placeholder="Eg: DBMS Unit 2 Notes" required>

            <label>Upload PDF</label>
            <input type="file" name="pdf" accept="application/pdf" required>

            <button type="submit">Upload PDF</button>
        </form>

        {% if material %}
            <hr style="margin:24px 0">

            <h3 style="margin-top:20px; font-size:15px;">Extracted Text</h3>
            <textarea readonly>{{ extracted_text }}</textarea>
        {% endif %}
    </div>

    <!-- ===== Floating Chatbot Button ===== -->
<div onclick="toggleChatbot()"
     style="
        position:fixed;
        bottom:22px;
        right:22px;
        width:56px;
        height:56px;
        background:#1a73e8;
        color:white;
        font-size:26px;
        border-radius:50%;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
        box-shadow:0 12px 25px rgba(0,0,0,0.25);
        z-index:9999;
     ">
    üí¨
</div>

<!-- ===== Chatbot Popup ===== -->
<div id="chatbotPopup"
     style="
        position:fixed;
        bottom:90px;
        right:22px;
        width:320px;
        height:420px;
        background:white;
        border-radius:16px;
        box-shadow:0 25px 50px rgba(0,0,0,0.2);
        display:none;
        flex-direction:column;
        overflow:hidden;
        z-index:9999;
     ">

    <!-- Header -->
    <div style="
        background:#1a73e8;
        color:white;
        padding:12px 14px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        font-size:14px;
        font-weight:600;
    ">
        StudyPilot Assistant ü§ñ
        <span onclick="toggleChatbot()"
              style="cursor:pointer;font-size:16px;">‚úï</span>
    </div>

    <!-- Messages -->
    <div id="chatMessages"
         style="
            flex:1;
            padding:12px;
            overflow-y:auto;
            background:#f7f9fc;
         ">
    </div>

    <!-- Input -->
    <div style="
        display:flex;
        padding:10px;
        border-top:1px solid #e5e7eb;
    ">
        <input id="chatInput"
               placeholder="Ask something..."
               style="
                    flex:1;
                    border:1px solid #d1d5db;
                    border-radius:999px;
                    padding:8px 12px;
                    font-size:13px;
                    outline:none;
               " />
        <button onclick="sendChat()"
                style="
                    margin-left:6px;
                    background:#1a73e8;
                    border:none;
                    color:white;
                    border-radius:999px;
                    padding:8px 14px;
                    cursor:pointer;
                ">
            ‚û§
        </button>
    </div>
</div>
</div>

<script>
    function toggleChatbot() {
    const popup = document.getElementById("chatbotPopup");
    popup.style.display =
        popup.style.display === "flex" ? "none" : "flex";
}

function addChatMsg(text, isUser) {
    const div = document.createElement("div");
    div.innerText = text;
    div.style.maxWidth = "80%";
    div.style.padding = "8px 12px";
    div.style.borderRadius = "14px";
    div.style.marginBottom = "8px";
    div.style.fontSize = "13px";

    if (isUser) {
        div.style.background = "#1a73e8";
        div.style.color = "white";
        div.style.marginLeft = "auto";
    } else {
        div.style.background = "#e5e7eb";
        div.style.color = "#111827";
    }

    document.getElementById("chatMessages").appendChild(div);
    div.scrollIntoView();
}

function sendChat() {
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if (!msg) return;

    addChatMsg(msg, true);
    input.value = "";

    addChatMsg("Typing...", false);

    fetch("/chatbot/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        const msgs = document.getElementById("chatMessages").children;
        msgs[msgs.length - 1].remove();
        addChatMsg(data.reply || "No response", false);
    })
    .catch(() => {
        addChatMsg("Error connecting to assistant.", false);
    });
}

</script>

</body>
</html>
