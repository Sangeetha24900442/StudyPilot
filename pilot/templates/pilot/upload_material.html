<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Study Material | StudyPilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #f7f9fc;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 6px;
            color: #111827;
        }

        p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .success {
            background: #e8f0fe;
            color: #1a73e8;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 11px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            border: none;
            border-radius: 999px;
            color: #ffffff;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #155fc4;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">
        <h2>Upload Study Material</h2>
        <p>Add PDF notes to your learning library</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}error{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Material Title</label>
            <input type="text" name="title" placeholder="Eg: DBMS Unit 2 Notes" required>

            <label>Upload PDF</label>
            <input type="file" name="pdf" accept="application/pdf" required>

            <button type="submit">Upload PDF</button>
        </form>
        {% if material %}
    <hr style="margin:24px 0">

    <h3 style="margin-top:20px;">Extracted Text</h3>
    <textarea style="width:100%; height:220px; padding:10px;">
{{ extracted_text }}
    </textarea>
{% endif %}

    </div>
</div>


</body>
</html>
