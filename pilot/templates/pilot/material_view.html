<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Study Materials | StudyPilot</title>

    <style>
        :root {
            --primary: #4aa3df;
            --primary-light: #eaf5fc;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Roboto, sans-serif;
            background:
                repeating-linear-gradient(
                    45deg,
                    #f7f9fc,
                    #f7f9fc 20px,
                    #f3f6fb 20px,
                    #f3f6fb 40px
                );
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 1100px;
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }

        .card {
            background: #ffffff;
            padding: 22px;
            border-radius: 18px;
            box-shadow: 0 16px 40px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 22px 50px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 0 0 10px;
            color: var(--text-dark);
            font-size: 17px;
            font-weight: 600;
        }

        .hint {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 14px;
        }

        button {
            margin-top: auto;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 999px;
            background: var(--primary);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background: #3792cf;
        }

        button:active {
            transform: scale(0.98);
        }

        /* ‚úÖ NEW: quiz button style */
        .quiz-btn {
            margin-top: 10px;
            background: #22c55e;
        }

        .quiz-btn:hover {
            background: #16a34a;
        }

        .answer {
            margin-top: 14px;
            background: var(--primary-light);
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            color: #111827;
            white-space: pre-wrap;
            line-height: 1.6;
            display: none;
        }

        .answer.show {
            display: block;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 999px;
            background: #ffffff;
            border: 1px solid #dbeafe;
            color: #2563eb;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: #eaf5fc;
            transform: translateX(-2px);
        }

        .back-btn span {
            font-size: 18px;
            line-height: 1;
        }

        @media (max-width: 600px) {
            body {
                padding: 40px 14px;
            }
        }
    </style>
</head>

<body>

<div class="wrapper">
    <a href="{% url 'dashboard' %}" class="back-btn">
        <span>‚Üê</span> Back to Dashboard
    </a>

    <h2>Personalised Answers From Your Study Notes</h2>

    <div class="grid">
    {% for material in materials %}
        <div class="card">
            <h3>{{ material.title }}</h3>

            <div class="hint">
                Click below to generate AI explanation from your notes
            </div>

            <!-- EXISTING BUTTON (UNCHANGED) -->
            <button onclick="askAI({{ material.id }})">
                Generate Answer
            </button>

            <div class="answer" id="answer-{{ material.id }}"></div>

            <!-- ‚úÖ NEW BUTTON (ONLY ADDITION) -->
            <button class="quiz-btn"
                    onclick="goToQuiz({{ material.id }})">
                Take Quiz on This Topic
            </button>
        </div>
    {% endfor %}
    </div>

    <!-- ===== Floating Chatbot Button ===== -->
<div onclick="toggleChatbot()"
     style="
        position:fixed;
        bottom:22px;
        right:22px;
        width:56px;
        height:56px;
        background:#1a73e8;
        color:white;
        font-size:26px;
        border-radius:50%;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
        box-shadow:0 12px 25px rgba(0,0,0,0.25);
        z-index:9999;
     ">
    üí¨
</div>

<!-- ===== Chatbot Popup ===== -->
<div id="chatbotPopup"
     style="
        position:fixed;
        bottom:90px;
        right:22px;
        width:320px;
        height:420px;
        background:white;
        border-radius:16px;
        box-shadow:0 25px 50px rgba(0,0,0,0.2);
        display:none;
        flex-direction:column;
        overflow:hidden;
        z-index:9999;
     ">

    <!-- Header -->
    <div style="
        background:#1a73e8;
        color:white;
        padding:12px 14px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        font-size:14px;
        font-weight:600;
    ">
        StudyPilot Assistant ü§ñ
        <span onclick="toggleChatbot()"
              style="cursor:pointer;font-size:16px;">‚úï</span>
    </div>

    <!-- Messages -->
    <div id="chatMessages"
         style="
            flex:1;
            padding:12px;
            overflow-y:auto;
            background:#f7f9fc;
         ">
    </div>

    <!-- Input -->
    <div style="
        display:flex;
        padding:10px;
        border-top:1px solid #e5e7eb;
    ">
        <input id="chatInput"
               placeholder="Ask something..."
               style="
                    flex:1;
                    border:1px solid #d1d5db;
                    border-radius:999px;
                    padding:8px 12px;
                    font-size:13px;
                    outline:none;
               " />
        <button onclick="sendChat()"
                style="
                    margin-left:6px;
                    background:#1a73e8;
                    border:none;
                    color:white;
                    border-radius:999px;
                    padding:8px 14px;
                    cursor:pointer;
                ">
            ‚û§
        </button>
    </div>
</div>
</div>

<script>
/* EXISTING FUNCTION (UNCHANGED) */
function askAI(materialId) {

    const answerBox = document.getElementById(
        `answer-${materialId}`
    );

    answerBox.classList.add("show");
    answerBox.innerText = "Analyzing your notes... ‚è≥";

    fetch("/material/answer/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({
            material_id: materialId
        })
    })
    .then(res => res.json())
    .then(data => {
        answerBox.innerText = data.reply;
    })
    .catch(err => {
        answerBox.innerText = "Error processing notes.";
    });
}

function goToQuiz(materialId) {
    window.location.href = `/quiz/${materialId}/`;
}

function toggleChatbot() {
    const popup = document.getElementById("chatbotPopup");
    popup.style.display =
        popup.style.display === "flex" ? "none" : "flex";
}

function addChatMsg(text, isUser) {
    const div = document.createElement("div");
    div.innerText = text;
    div.style.maxWidth = "80%";
    div.style.padding = "8px 12px";
    div.style.borderRadius = "14px";
    div.style.marginBottom = "8px";
    div.style.fontSize = "13px";

    if (isUser) {
        div.style.background = "#1a73e8";
        div.style.color = "white";
        div.style.marginLeft = "auto";
    } else {
        div.style.background = "#e5e7eb";
        div.style.color = "#111827";
    }

    document.getElementById("chatMessages").appendChild(div);
    div.scrollIntoView();
}

function sendChat() {
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if (!msg) return;

    addChatMsg(msg, true);
    input.value = "";

    addChatMsg("Typing...", false);

    fetch("/chatbot/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        const msgs = document.getElementById("chatMessages").children;
        msgs[msgs.length - 1].remove();
        addChatMsg(data.reply || "No response", false);
    })
    .catch(() => {
        addChatMsg("Error connecting to assistant.", false);
    });
}

</script>

</body>
</html>
