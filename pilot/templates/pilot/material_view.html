<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Study Materials | StudyPilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: #f7f9fc;
        }

        h2 {
            margin-bottom: 25px;
            color: #111827;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 6px;
            color: #1f2937;
        }

        .date {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .text-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px;
            font-size: 13px;
            color: #111827;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 220px;
        }

        .empty {
            color: #6b7280;
            font-size: 15px;
        }
    </style>
</head>

<body>

<h2>ðŸ“˜ My Extracted Study Notes</h2>

{% if materials %}
<div class="grid">
    {% for material in materials %}
        <div class="card">
            <h3>{{ material.title }}</h3>

            <div class="date">
                Uploaded on {{ material.uploaded_at|date:"d M Y" }}
            </div>

            <div class="text-box">
                {{ material.extracted_text|truncatechars:2000 }}
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<p class="empty">No study materials uploaded yet.</p>
{% endif %}

</body>
</html>
