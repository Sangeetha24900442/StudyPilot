<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Study Materials | StudyPilot</title>

    <style>
        :root {
            --primary: #4aa3df;
            --primary-light: #eaf5fc;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Roboto, sans-serif;
            background:
                repeating-linear-gradient(
                    45deg,
                    #f7f9fc,
                    #f7f9fc 20px,
                    #f3f6fb 20px,
                    #f3f6fb 40px
                );
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 1100px;
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }

        .card {
            background: #ffffff;
            padding: 22px;
            border-radius: 18px;
            box-shadow: 0 16px 40px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 22px 50px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 0 0 10px;
            color: var(--text-dark);
            font-size: 17px;
            font-weight: 600;
        }

        .hint {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 14px;
        }

        button {
            margin-top: auto;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 999px;
            background: var(--primary);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background: #3792cf;
        }

        button:active {
            transform: scale(0.98);
        }

        .answer {
            margin-top: 14px;
            background: var(--primary-light);
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            color: #111827;
            white-space: pre-wrap;
            line-height: 1.6;
            display: none;
        }

        .answer.show {
            display: block;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 999px;
            background: #ffffff;
            border: 1px solid #dbeafe;
            color: #2563eb;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: #eaf5fc;
            transform: translateX(-2px);
        }

        .back-btn span {
            font-size: 18px;
            line-height: 1;
        }


        @media (max-width: 600px) {
            body {
                padding: 40px 14px;
            }
        }
    </style>
</head>

<body>

<div class="wrapper">
    <a href="{% url 'dashboard' %}" class="back-btn">
        <span>←</span> Back to Dashboard
    </a>

    <h2>Personalised Answers From Your Study Notes</h2>

    <div class="grid">
    {% for material in materials %}
        <div class="card">
            <h3>{{ material.title }}</h3>
            <div class="hint">
                Click below to generate AI explanation from your notes
            </div>

            <button onclick="askAI({{ material.id }})">
                Generate Answer
            </button>

            <div class="answer" id="answer-{{ material.id }}"></div>
        </div>
    {% endfor %}
    </div>
</div>

<script>
function askAI(materialId) {

    const answerBox = document.getElementById(
        `answer-${materialId}`
    );

    answerBox.classList.add("show");
    answerBox.innerText = "Analyzing your notes... ⏳";

    fetch("/chatbot/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({
            material_id: materialId
        })
    })
    .then(res => res.json())
    .then(data => {
        answerBox.innerText = data.reply || "No response generated.";
    })
    .catch(err => {
        answerBox.innerText = "Error processing notes.";
    });
}
</script>

</body>
</html>
